<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Slite - web presentation software</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/screen.css">

        <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    </head>
    <body style='background-image: url(img/Slite_Background.jpg);'>
        <nav class="navbar navbar-default m-navbar" role="navigation">

                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a href="/" class="logo"><img src="img/logo.png"></a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav">
                        <li>
                            <a href="about.html">About</a>
                        </li>
                        <li><a href="#">Support</a></li>
                        <li>
                          <a href="#">Contact</a>
                        </li>
                      </ul>

                      <form class="navbar-form navbar-left" role="search">
                          <div class="form-group">
                              <div class="input-group">
                                  <input type="text" class="form-control" placeholder="Search...">
                                  <span class="input-group-btn">
                                      <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                                  </span>
                              </div>
                          </div>
                      </form>

                      <ul class="nav navbar-nav navbar-right">
                        <li class="link-signin">
                            <a href="/logout"><span class="glyphicon glyphicon-user"></span> Sign out.</a>
                        </li>
                      </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
        </nav>

        <section class="middle">
            <div class="container-fluid">
                
                <form class="m-form-signin" role="form" action="/account" method="post">
                    <h1>Welcome, <%= user.username %></h1>
                    <h2>Change your personal account information </h2>
                    <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <input type="text" class="form-control" placeholder=<%= user.username %> name="username">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" name="email" placeholder=<%= user.email %>>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">New password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputConfirmPassword1">Confirm your new password</label>
                        <input type="password" class="form-control" name="password1" placeholder="Password">
                    </div>

                    <div class="checkbox">
                        <label>
                          <input type="checkbox"> You are agreeing to the <a href="#">Terms of Service</a> and <a href="#">the&nbsp;Privacy Policy</a>.
                        </label>
                    </div>
                    <input type="submit" class="btn btn-default">Update your account</button>
                </form>
            </div>
        </section>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
        <script src="js/bootstrap.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
