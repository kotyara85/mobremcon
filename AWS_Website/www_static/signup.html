                <form class="m-form-signin" role="form" action="/signup" method="post">
                    <h1>Sign up</h1>
                    <h2>Create your personal account </h2>
                    <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <input type="text" class="form-control" placeholder="Enter Username" name="username">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputConfirmPassword1">Confirm your password</label>
                        <input type="password" class="form-control" name="password1" placeholder="Password">
                    </div>

                    <div class="checkbox">
                        <label>
                          <input type="checkbox"> You are agreeing to the <a href="#">Terms of Service</a> and <a href="#">the&nbsp;Privacy Policy</a>.
                        </label>
                    </div>
                    <input type="submit" value="Create Account" class="btn btn-default"/>
                </form>
            </div>
