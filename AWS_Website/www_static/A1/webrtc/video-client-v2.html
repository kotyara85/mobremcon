<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/A1/css/webrtc.css">
</head>

<body onload="webrtcClient.runWebrtc()">
<div id="videoL"></div>
<div id="videoR"></div>
        <script src="//cdn.webrtc-experiment.com:443/rmc3.min.js"></script>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="/A1/js/webrtc/webrtc.js"></script>

        <!-- socket.io for signaling -->
        <script src="/socket.io/socket.io.js"></script>

        <script>
          var webrtcClient = new webrtc({
            roomId: "video-<%= hash %>",
            hashId: "<%= hash %>",
            type: 2,
            localDiv: "videoL",
            remoteDiv: "videoR",
            buttons: {
              local: {audio: 1, video: 1},
              remote: {audio: 1, fullscreen: 1}
            },
            webrtc: {
              socketURL: "/",
              enableScalableBroadcast: true,
              session: {
                audio: true,
                video: true,
              },
              // Full HD
              /*bandwidth: {
                  audio: 128,
                  video: 1024,
                  screen: 1024
              },*/
              sdpConstraints: {
                mandatory : {
                  OfferToReceiveAudio: true,
                  OfferToReceiveVideo: true
                }
              }
              // Full HD
              /*,
              mediaConstraints: {
                video: {
                  mandatory: {
                      maxWidth: 1920,
                      maxHeight: 1080,
                      minAspectRatio: 1.77,
                      minFrameRate: 3,
                      maxFrameRate: 64
                  },
                  optional: []
                }
              }*/
            }
          });
</script>

</body>

</html>
