<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/A1/css/webrtc.css">
</head>

<body onload="startRoom()">
<div id="videoL"></div>
<div id="videoR"></div>

        <script src="//cdn.webrtc-experiment.com:443/rmc3.min.js"></script>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="/A1/js/webrtc/webrtc.js"></script>

        <!-- socket.io for signaling -->
        <script src="/socket.io/socket.io.js"></script>

        <script>
          var connection = new RTCMultiConnection();
          var hash = "<%= hash %>";
          connection.socketURL = '/';
          connection.enableScalableBroadcast = true;
          connection.session = {
                audio: true,
                video: true
          };

          function startRoom() {
                connection.sdpConstraints.mandatory = {
                    OfferToReceiveAudio: true,
                    OfferToReceiveVideo: true
                };
                connection.open('video-' + hash);
          }

          connection.onstream = function(event) {
              if(event.type == "local") {
                connection.getSocket().emit("presenterVideoChat", {open: 1, hash: '<%= hash %>'});
                webrtc.appendElement({connection: connection, element: event.mediaElement, append: "videoL", buttons: {audio: 1, video: 1}});
              }
              else {
                webrtc.appendElement({connection: connection, element: event.mediaElement, append: "videoR"});
              }
          };
</script>

</body>

</html>
