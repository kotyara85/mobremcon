<html>
  <head>
    <title>Twilio Video - Conversations Quickstart</title>
    <!--link rel="stylesheet" href="https://media.twiliocdn.com/sdk/quickstart/conversations-quickstart.min.css"-->
    <style>
      #local-media{width:270px;height:202px;border:1px solid #cececc;}
      #local-media video{max-width:100%;max-height:100%;border:none}
      #log {display: none}
    </style>
  </head>
  <body>
  <div id="remote-media"></div>
  <div id="controls">
    <div id="preview">
      <div id="local-media"></div>
    </div>
    <div id="log">
      <p>&gt;&nbsp;<span id="log-content">Preparing to listen</span>...</p>
    </div>
  </div><!-- /controls -->
  <script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
  <script src="https://media.twiliocdn.com/sdk/js/conversations/v0.11/twilio-conversations.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
  var accessToken = '<%= token %>';
  var presenter = <%= presenter %>;
  var username = "<%= user %>";
  var hash = "<%= hash %>";
  var videoPresenterSocket;
  if(typeof parent.socket != "undefined") {
  	videoPresenterSocket = parent.socket
  }
  else {
  	videoPresenterSocket = io.connect(document.location.hostname + ':' + location.port);
  }

  </script>
  <script src="/A1/js/twilio.js"></script>
  </body>
</html>
