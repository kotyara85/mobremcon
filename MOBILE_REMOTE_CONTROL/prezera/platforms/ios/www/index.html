<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" content="user-scalable=yes">
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
            <title>PRESENTATION REMOTE CONTROL</title>
    <style>
        body {
            background-color: #0139AB;
            color: #FFFFFF;
        }
        .center-div
        {
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 20px;
        }
    </style>
	</head>
    <body style="padding:0px;margin:0px;" onload="redirect()">

	<div class="center-div" style='width:100%; text-align:center; font-size:26px; display:none' id="title">
		No internet connection.<br>
		Please connect to internet to use remote control.
	</div>

	<script>
        var reloadTimer = 0;
	function redirect () {
        if(navigator.onLine) {
            location.href="https://www.prezera.com/app/remote";
        }
        else {
            document.getElementById('title').style.display="block";
            window.clearTimeout(reloadTimer);
            reloadTimer = window.setTimeout(function(){redirect();}, 5000);
        }
	}
	</script>

    </body>
</html>
