<script src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/tinymce/tinymce.min.js"></script>
<script type="text/javascript">
tinymce.init({
    selector: "textarea",
    plugins: [
        "advlist autolink lists link image charmap print preview anchor",
        "searchreplace visualblocks code fullscreen",
        "insertdatetime media table contextmenu paste",
        "template"
    ],
    toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
    setup: function (ed) {
        ed.on('init', function(args) {
            args.target.setContent('<br><div style="margin:0 auto; border: dotted grey 1px; width: 50vw; height: 35vh; font:30vmin arial, sans-serif; text-align:center; color:grey">Title</div><br><div style="margin:0 auto; border: dotted grey 1px; width: 70vw; height: 25vh; font:20vmin arial, sans-serif; text-align:center; color:grey">Sub-Title</div>');
        });
    }
});
</script>

<form method="post" action="somepage">
    <textarea id="contentArea" name="content" style="height:100vh"></textarea>
</form>
