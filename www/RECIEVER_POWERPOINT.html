	  	socket.on('fileConverted', function (data) {
			//console.log("JD: received from remote this data: " + JSON.stringify(data));
			for (var slide = 1; slide <= 14; ++slide) {	
				
				var slide_html= "<a class='rsImg' href="+data.filename+".html/img"+slide+".jpg>"   
					+ "<div class='rsTmb'>"
					+ "<h5>SLIDE"+slide+"</h5>"
					+ "     <span>Slide "+slide+" here</span>"
					+ "</div> </a>";
				
				var slider = $(".royalSlider").data('royalSlider');
				slider.appendSlide(slide_html);
			}
		});
	
		socket.on('news', function (data) {
	  	var button = data.hello-1;

		console.log(button);
		
		var slider = $(".royalSlider").data('royalSlider');
		
		switch(button)
		{
			case -101: {
				//window.location.href = "index.html";
			        window.location.href = "http://localhost:1337/TEST/MA/Weather_delivery.pptx.html/Weather_delivery.html";
				break;
			}
			case -1: {
				slider.toggleVideo();
				break;
			}
			case 100: {
				slider.next();
				break;
			}
			case 101: {
				slider.prev();
				break;
			}
			default: {
				slider.stopVideo();
				slider.goTo(button);
				slider.playVideo();
			}
		
		
		}
