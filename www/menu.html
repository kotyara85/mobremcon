<script type="text/javascript">
$(document).ready(function() {

	if(localStorage.units && localStorage.units!=null){
		$("#unitsValue").html(localStorage.units);
	}

	if(localStorage.language && localStorage.language!=null){
		$("#languageValue").html(localStorage.language);
	}
	
	if((typeof localStorage.locationName != "undefined") && localStorage.locationName != "null"){
		$("#locationValue").html(localStorage.locationName.substring(0,5));
	}else{
		$("#locationValue").html("Current");
	}

	$("input[name='unitsChoice']").change(function(){
		localStorage.units = $(this).val();
	});
	
	$("input[name='lang']").change(function(){
		localStorage.language = $(this).val();
		$("#languageValue").html(localStorage.language);
	});	
	
});

</script>
